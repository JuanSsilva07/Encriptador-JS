<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptocrito</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <!-- <img src="img/Logo2.png" alt="Logo do Descriptocrito"> -->
        <h1 class="logo">Descriptocrito</h1>
    </header>
    <main>
        <section class="section1">
            <div class="div1">
                <textarea class="area" placeholder="Digite o texto"></textarea>
                <div class="botoes">
                    <input type="button" class="btnencriptador" value="Criptografar" pattern="([a-z]+)">
                    <input type="button" class="btndesencriptador" value="Descriptografar">
                </div>
            </div>
        </section>

        <section class="section2">

            <div class="div2 ">
                <img src="img/imagem2.png" alt="Arte para decorar o espaço">
            </div>

            <div class="divh3">
                <h3>Nenhuma mensagem encontrada</h3>
            </div>

            <div class="divparagrafo ">
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div class="resultado">
                <h3>Mensagem Encriptada:</h3>
                <p class="texto-resultado" id="result"></p>
            </div>

            <div class="btncopiar">
                <input type="button" class="btn-copiar" value="Copiar" >
            </div>
        </section>
    </main>
    <footer>
        <p class="paragrafoFooter">&copy; Todos os direitos reservados Alura Oracle Next Education</p>
        <ul class="links">
            <li>
                <a href="https://www.linkedin.com/in/juan-soares-silva/" target="_blank"><i class="fa-brands fa-linkedin fa-xl"></i></a>
            </li>
            <li>
                <a href="https://github.com/JuanSsilva07" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/76e3d13f9d.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
